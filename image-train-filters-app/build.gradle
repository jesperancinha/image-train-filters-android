apply plugin: 'com.android.application'

group = "org.jesperancinha.itf"
version = "2.0.0-SNAPSHOT"

android {
    compileSdkVersion 29
    buildToolsVersion "29"

    defaultConfig {
        applicationId "org.jesperancinha.itf.android"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 2
        versionName "2.0.0-SNAPSHOT"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.github.QuadFlask:colorpicker:0.0.9'
    implementation 'chartizate:chartizate-text-writer-android:1.1.4'
    testImplementation 'junit:junit:4.12'
}
