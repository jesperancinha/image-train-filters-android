apply plugin: 'com.android.application'

group = "org.jesperancinha.itf"
version = "2.0.0-SNAPSHOT"


android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "org.jesperancinha.itf.android"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 2
        versionName "2.0.0-SNAPSHOT"
    }
    buildTypes {
        dev {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs', excludes: ['*.png'])
    implementation('com.github.QuadFlask:colorpicker:0.0.13') {
        exclude group: "com.android.support"
    }
    implementation 'org.jesperancinha.itf:itf-chartizate-android:6.0.0'
    implementation 'org.jesperancinha.itf:itf-chartizate-api:5.0.1'
    implementation 'androidx.fragment:fragment:1.1.0'
    testImplementation 'junit:junit:4.12'

}

