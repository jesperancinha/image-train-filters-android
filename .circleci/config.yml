# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: sudo apt-get remove --auto-remove gradle
      - run: sudo apt-get purge --auto-remove gradle
      - run: sudo apt-get update --fix-missing
      - run: sudo apt-get -y install software-properties-common
      - run: sudo add-apt-repository ppa:cwchien/gradle
      - run: sudo apt-get -y update --fix-missing
      - run: sudo apt -y --allow-unauthenticated upgrade gradle
      - run: gradle wrapper
      - run: ./gradlew wrapper --gradle-version 5.6.2
      - run: ./gradlew build
      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: ./gradlew test
